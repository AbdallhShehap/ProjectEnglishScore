    <form>
      <div class="container my-5 personal-details" id="personal-details">
        <h3 class="mt-5">Personal Details</h3>
        <div class="row p-5 d-flex flex-wrap">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="firstName">First Name:</label>
              <input type="text" id="first-name" class="form-control" required />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="lastName">Last Name:</label>
              <input type="text" id="last-name" class="form-control" required />
            </div>
          </div>
        </div>
        <div class="row p-5 d-flex flex-wrap">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="email">Email:</label>
              <input type="email" id="email" class="form-control" required />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="mobileNumber">Mobile Number:</label>
              <input type="tel" id="mobile-number" class="form-control" placeholder="077*******" required />
            </div>
          </div>
        </div>
        <div class="row p-5 d-flex flex-wrap">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="dateOfBirth">Date of Birth:</label>
              <input type="date" id="birth" class="form-control" required />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="city">City:</label>
              <input type="text" id="city" class="form-control"  required />
            </div>
          </div>
        </div>
        <div class="row p-5 d-flex flex-wrap">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="education">Education:</label>
              <input type="text" id="education" class="form-control" required />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="gpa">GPA:</label>
              <input type="number" id="gpa" class="form-control" step="0.1" required />
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center"><button id="personal-btn" class="w-50 p-2 my-3 save-btn" value="submit">Save</button></div>
        
      </div>
    </form>
