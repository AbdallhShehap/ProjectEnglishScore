  <script>
    document.getElementById("saveButton").addEventListener("click", function() {
        window.location.href = "card.html";
    });
  document.addEventListener('DOMContentLoaded', function() {
  // Get references to the text areas and save button
  const textarea1 = document.getElementById('textarea1');
  const textarea2 = document.getElementById('textarea2');
  const textarea3 = document.getElementById('textarea3');
  const textarea4 = document.getElementById('textarea4');
  const textarea5 = document.getElementById('textarea5');
  const textarea6 = document.getElementById('textarea6');
  const saveButton = document.getElementById('saveButton');

  // Add a click event listener to the save button
  saveButton.addEventListener('click', function() {
    // Get the texts from the text areas
    const text1 = textarea1.value.trim();
    const text2 = textarea2.value.trim();
    const text3 = textarea3.value.trim();
    const text4 = textarea4.value.trim();
    const text5 = textarea5.value.trim();
    const text6 = textarea6.value.trim();

    // Check if any of the text areas are empty
    if (text1 === '' || text2 === '' || text3 === '' || text4 === '' || text5 === '' || text6 === '') {
      alert('Please fill in all the questions before saving.');
      return; // Stop execution if any text area is empty
    }

    // Save the texts to local storage
    localStorage.setItem('text1', text1);
    localStorage.setItem('text2', text2);
    localStorage.setItem('text3', text3);
    localStorage.setItem('text4', text4);
    localStorage.setItem('text5', text5);
    localStorage.setItem('text6', text6);

    // Display a success message
   
  });

  // Retrieve the saved data on page load (if any)
  const savedText1 = localStorage.getItem('text1');
  const savedText2 = localStorage.getItem('text2');
  const savedText3 = localStorage.getItem('text3');
  const savedText4 = localStorage.getItem('text4');
  const savedText5 = localStorage.getItem('text5');
  const savedText6 = localStorage.getItem('text6');

  if (savedText1) {
    textarea1.value = savedText1;
  }
  if (savedText2) {
    textarea2.value = savedText2;
  }
  if (savedText3) {
    textarea3.value = savedText3;
  }
  if (savedText4) {
    textarea4.value = savedText4;
  }
  if (savedText5) {
    textarea5.value = savedText5;
  }
  if (savedText6) {
    textarea6.value = savedText6;
  }
});


  </script>
