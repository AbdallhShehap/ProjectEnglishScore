<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/Tech.Quiz.style.css">
    <title>QuizTech</title>
</head>
<body>
    

    <div class="container mt-sm-5 my-1 " id="containerQuiz">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b id="Qtitle"></b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
               
            </div>
        </div>
        <div class="d-flex align-items-center pt-3" id="btns">
            <div >
                <button class="btn btn-primary"><a href="" class="btnLink" id="prev">Previous</a> </button>
            </div>
            <div class="ml-auto mr-sm-5">
                <button class="btn btn-success"><a href="" class="btnLink" id="next">Next</a> </button>
                <button class="btn btn-success finish"><a href="" class="btnLink" id="Finsh">Finsh</a> </button>

            </div>
        </div>
    </div>



    <div id="js_timer">
        <div id="timer">
          <b id="mint">3:</b><b>00</b>
        </div>
        
      <div>

        
        
</body>
<script src="../scripts/Tech.Quiz.new.js"></script>
</html>
